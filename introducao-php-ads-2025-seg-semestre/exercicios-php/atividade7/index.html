<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Personalizado</title>
</head>
<body>
    <section>
        <div class="caixa-esquerda">
            
        </div>
        <div class="caixa-direita">
            <form action="processa.php" method="POST" id="formulario"  onsubmit="return validarForm() ">
                <legend>Contador de Palavras</legend>
                <label for="senha">Senha</label>
                <input type="text" id="senha" name="senha" placeholder="minhaSenha123@">
                <button type="submit" class="btn">Enviar</button>
                <p  class="dica">Dica: a senha deve ter:</p>
                <ul>
                    <li id="oitoCaract">Pelo menos 8 caracteres.</li>
                    <li id="umaLetraM">Uma letra maiúscula.</li>
                    <li id="umNumero">Um número.</li>
                </ul>
                <p id="mensagem"></p>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
